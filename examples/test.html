<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReactInput</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="../lib/umd/index.js"></script>
</head>
<body>
<div id="module"></div>
<button type="submit" onClick="alert('提交')">提交</button>

<script>
var module = document.getElementById('module')
var cr = React.createElement

// do something ...
function Comp(props) {
  const ref = React.useRef(null)
  const [state, setState] = React.useState({ value: '' })

  React.useEffect(() => {
    setTimeout(() => {
      setState({value: '刘志平'})
    }, 1000)
  }, [])

  return cr(
    'div',
    null,
    [
      cr(ReactInput, {
        type: 'text',
        autoComplete: 'off',
        shouldCompositionEventTriggerChangeEvent: false,
        value: state.value,
        onChange: (ev) => {
          console.log('onChange', ev, ev.target.value, ev.type);
          setState({ value: ev.target.value })
        },
        onCompositionEnd: (ev) => {
          console.log('onCompositionEnd', ev, ev.target.value, ev.type);
          // setState({ value: ev.target.value })
        }
      }),
      // cr(ReactInput, {
      //   type: 'password',
      //   autoComplete: 'new-password',
      //   inputRef: ref,
      //   value: state.value,
      // }),
    ]
  )
}

ReactDOM.render(cr(Comp), module)
</script>
</body>
</html>
